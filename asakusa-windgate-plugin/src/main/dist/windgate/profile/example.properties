## Core
core.maxThreads=4

## Resources
# Hadoop File System
resource.fs=com.asakusafw.windgate.hadoopfs.jsch.JschHadoopFsProvider
resource.fs.get=/home/asakusa/asakusa/windgate-ssh/bin/get.sh
resource.fs.put=/home/asakusa/asakusa/windgate-ssh/bin/put.sh
resource.fs.delete=/home/asakusa/asakusa/windgate-ssh/bin/delete.sh
resource.fs.user=asakusa
resource.fs.host=localhost
resource.fs.port=22
resource.fs.privateKey=${HOME}/.ssh/id_rsa
resource.fs.passPhrase=

# JDBC
resource.jdbc=com.asakusafw.windgate.jdbc.JdbcResourceProvider
resource.jdbc.driver=com.mysql.jdbc.Driver
resource.jdbc.url=jdbc:mysql://localhost/asakusa
resource.jdbc.user=asakusa
resource.jdbc.password=asakusa
#resource.jdbc.batchPutUnit=10000

## Session
session=com.asakusafw.windgate.file.session.FileSessionProvider
session.directory=${ASAKUSA_HOME}/windgate/var/session/${WINDGATE_PROFILE}

## Process
process.default=com.asakusafw.windgate.core.process.plain.PlainProcessProvider
