# \u5171\u901a
# log4j.xml\u306e\u30d1\u30b9
log.conf-path=src/test/conf/log4j.xml
# HDFS\u306e\u30d7\u30ed\u30c8\u30b3\u30eb\u3068\u30db\u30b9\u30c8\u540d
hdfs-protocol-host=hdfs://localhost:8020
# Extractor,Collector\u306e\u30d5\u30a1\u30a4\u30eb\u5165\u51fa\u529b\u4f4d\u7f6e\u3092\u30ef\u30fc\u30ad\u30f3\u30b0\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\u30d9\u30fc\u30b9\u3068\u3059\u308b\u304b(\u4efb\u610f)
hadoop-cluster.workingdir.use=false
import.seq-comp-type=BLOCK

# Collector\u306e\u8a2d\u5b9a
# Export\u30d5\u30a1\u30a4\u30eb\u306e\u5727\u7e2e\u6709\u7121
export.zip-comp-type=1
# \u30a8\u30af\u30b9\u30dd\u30fc\u30c8\u51e6\u7406\u3067\u4e2d\u9593TSV\u30d5\u30a1\u30a4\u30eb\u3092\u751f\u6210\u3059\u308b\u969b\u306bTSV\u30d5\u30a1\u30a4\u30eb\u306e\u5206\u5272\u30b5\u30a4\u30ba
export.tsv-max-size=1024
